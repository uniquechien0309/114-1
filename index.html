        const MAX_QUESTIONS = 10;

        // --- é€šç”¨å‡½å¼ï¼šé™£åˆ—æ´—ç‰Œ (Fisher-Yates) ---
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // --- åˆå§‹åŒ–æ–°çš„æ¸¬é©— ---
        function startNewQuiz() {
            // 1. æ´—ç‰Œä¸¦å–å‡ºå‰ 10 é¡Œ
            const shuffledData = shuffleArray(originalQuizData);
            quizSession = shuffledData.slice(0, MAX_QUESTIONS);
            
            // 2. é‡ç½®è¨ˆåˆ†å™¨
            score = { correct: 0, incorrect: 0, wrongAnswers: [] };

        // --- è¼‰å…¥ç›®å‰çš„é¡Œç›® ---
        function loadCurrentQuiz() {
            if (currentQuizIndex >= MAX_QUESTIONS) {

            const blankedPhrase = quiz.phrase.replace(quiz.word, '(<span style="color:red">?</span>)');
            
            // éš¨æ©Ÿæ‰“äº‚é¸é …é †åº
            const shuffledOptions = shuffleArray([...quiz.options]); 

            let optionsHtml = '';

                // æ¯å€‹é¸é …éƒ½ç¶å®š checkAnswer å‡½å¼
                optionsHtml += `<button class="option-btn" onclick="checkAnswer(this, '${option}', '${quiz.correct}')">${option}</button>`;
            });

            // ç§»é™¤é¡Œç›®èªè©å‘¨åœçš„ ** ç¬¦è™Ÿ
            quizContainer.innerHTML = `

        // --- æª¢æŸ¥ç­”æ¡ˆä¸¦è¨ˆåˆ† ---
        function checkAnswer(button, selected, correct) {
            // æš«æ™‚ç¦ç”¨æ‰€æœ‰é¸é …æŒ‰éˆ•ï¼Œé˜²æ­¢é‡è¤‡é»æ“Š
            document.querySelectorAll('.option-btn').forEach(btn => btn.onclick = null);

            if (selected === correct) {

                button.style.border = '2px solid var(--primary-color)';

                // è¨˜éŒ„éŒ¯èª¤é¡Œç›®ï¼šèªè©ä¸­æ‡‰è©²å¡«å¯«çš„æ­£ç¢ºåœ‹å­—
                const errorPhrase = quizSession[currentQuizIndex].phrase.replace(correct, '(?)');
                score.wrongAnswers.push(errorPhrase + ' â†’ ' + correct); 

                button.style.backgroundColor = '#f8d7da'; // ç­”éŒ¯é¡¯ç¤ºæ·ºç´…è‰²
                button.style.border = '2px solid #dc3545';
                
                // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.innerText === correct) {
                         btn.style.backgroundColor = '#fff3cd'; // æ­£ç¢ºç­”æ¡ˆé¡¯ç¤ºæ·ºé»ƒè‰²
                         btn.style.border = '2px solid #ffc300';
                    }

            }
            
            // å»¶é² 0.5 ç§’å¾Œé€²å…¥ä¸‹ä¸€é¡Œ
            setTimeout(() => {

        }

        // --- é¡¯ç¤ºçµæœç¸½çµ ---
        function showResults() {

                wrongListHtml = `
